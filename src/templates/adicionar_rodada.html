{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Adicionar Rodada</h2>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label for="numero" class="form-label">Número da Rodada</label>
                <input type="number" class="form-control" id="numero" name="numero" min="1" max="38" required>
                <div class="form-text">Informe um número entre 1 e 38</div>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('rounds.list_rounds') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Criar Rodada</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
